apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.jakewharton:butterknife:8.4.0'
    implementation "com.github.bumptech.glide:glide:4.5.0"
    implementation project(':sub-project:HttpLibrary')
    implementation project(':sub-project:CommonLibrary')
    implementation project(':sub-project:xrecyclerview')
    implementation project(':sub-project:ThirdCoordinator')
    implementation files('../../ExternalAAR/eventbus-3.1.1.jar')
}
