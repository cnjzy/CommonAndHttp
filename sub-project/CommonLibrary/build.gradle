apply plugin: 'com.android.library'


repositories {
    flatDir {
        dirs '../../ExternalAAR'
    }
}

repositories {
    jcenter()
}


android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            consumerProguardFiles "proguard-project.txt"
        }

        releaseChannel {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'

    implementation "com.github.bumptech.glide:glide:4.5.0"
    implementation 'com.android.support:appcompat-v7:26.+'
    implementation 'com.android.support:support-v4:26.+'
    implementation 'com.android.support:support-annotations:26.+'

    implementation files('../../ExternalAAR/ormlite-android-4.48.jar')
    implementation files('../../ExternalAAR/ormlite-core-4.48.jar')
    implementation files('../../ExternalAAR/eventbus-3.1.1.jar')
}
